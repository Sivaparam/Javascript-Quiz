<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header class="header">

        <a href="highscore.html" id ="viewScore">View high scores</a>
        <h1>Javascript Code Quiz</h1>
        <p id = "clock">Time Left:</p>
    </header>

    <div id="instr">
        <p> Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    </div>
    <div id="quizbtn"><button type="button" onclick="startTest()">Start Quiz</button>
    </div>

    <div class="questionsection">
        <p id=quest>questions</p>
        <ul>
            <li><button type="button" id="opt1" onclick="validateAnswer()">Opt1</button></li>
            <li><button type="button" id="opt2" onclick="validateAnswer()">Opt2</button></li>
            <li><button type="button" id="opt3" onclick="validateAnswer()">Opt3</button></li>
            <li><button type="button" id="opt4" onclick="validateAnswer()">Opt4</button></li>
        </ul>
        <p id="answer">answer</p>
    </div>

    <div class="resultSection">
        <p>All Done!</p>
        <p id = "score">Your Final Score is: </p>
        <p>Enter Initials</p>
         <input type="text" id="initials"> 
         <button type="button" onclick="captureScore()">Submit</button> 
    </div>

<div class = "displayHigh">
    <h4>High Scores<h4>
    <span id="saved-score"></span>
    <button type="button">Goback</button>
    <button type="button">Clear HighScores</button>
</div>
</body>
<script src="./assets/js/script.js"></script>

</html>
